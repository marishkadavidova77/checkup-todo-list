<html lang="en">
<head>

<body>
    
    <section class="registration">
      <h2>Форма регистрации</h2>
        <form action=""  class="row ">
          <label for="name">Имя:</label><input type="text" name="login" required placeholder="name" class="registration_input"/><br>
          <label for="email">Email:</label><input type="text" name="email" required placeholder="email" class="registration_input" /><br>
          <label for="pass1">Пароль:</label><input type="password" name="pass1" required placeholder="password" class="registration_input"/><br>
          <label for="pass2">Повтор пароля:</label><input type="password" name="pass2" required placeholder="password" class="registration_input" /><br>
          <div><button type="button" class="button">Я кнопка</button></div>
        </form>
    </section>
    <section class="registration">
      <h2>Форма авторизации</h2>
        <form action=""  class="row">
          <label>Email:</label><input type="text" name="email" required placeholder="email" class="registration_input"/><br>
          <label>Пароль:</label><input type="password" name="pass1" required placeholder="password"class="registration_input"/><br>
          <div><button type="button" class="button">Отправить</button></div>
        </form>
      
    </section>
    <section class="container">
        <h2>Ваши задачи</h2>
        <form action="">
          <input type="text" id="todo-input" placeholder="Добавить новую задачу ..."/>
          <button type="submit" class="button">Добавить задачу</button>
          <ul class="myUL">
            <li>Первое дело</li>
            <li>Второе дело</li>
            <li>Третье дело</li>
            <li>Четвертое дело</li>
          </ul>
        </form>
    </section>
    
    
    <script src="./app.js"></script>
