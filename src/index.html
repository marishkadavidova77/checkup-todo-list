<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="containerOne">
    <div id="registration">
      <div class="container">
        <h2>Форма регистрации</h2>
        <form action="">
          <div class="row">Имя:<input type="text" name="login" required placeholder="name"/>
          <div class="row">Email:<input type="text" name="email" required placeholder="email" /></div>
          <div class="row">Пароль:<input type="password" name="pass1" required placeholder="password"/></div>
          <div class="row">
            Повтор пароля:<input type="password" name="pass2" required placeholder="password" />
          </div>
          <div class="row"><input type="submit" class="button" /></div>
        </form>
      </div>
    </div>
    <div id="login">
      <div class="container">
        <h2>Форма авторизации</h2>
        <form action="">
          <div class="row">Email:<input type="text" name="email" required placeholder="email" /></div>
          <div class="row">Пароль:<input type="password" name="pass1" required placeholder="password"/></div>
          <div class="row"><input type="submit" class="button"/></div>
        </form>
      </div>
    </div>
    <div id="taskContainer">
      <div class="container">
        <h2>Ваши задачи</h2>
        <form>
          <input
            type="text"
            id="todo-input"
            placeholder="Добавить новую задачу ..."
          />
          <button type="submit" class="button">Добавить задачу</button>
          <ul id="myUL">
            <li>Первое дело</li>
            <li>Второе дело</li>
            <li>Третье дело</li>
            <li>Четвертое дело</li>
          </ul>
        </form>
      </div>
    </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
